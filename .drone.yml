---
kind: pipeline
type: docker
name: default
steps:
  - name: rsync
    image: drillster/drone-rsync
    environment:
      RSYNC_KEY:
        from_secret: SERVER_SECRET_KEY
    settings:
      user: root
      hosts:
        - monitor.webpress.vn
      port: 1080
      recursive: true
      source: .
      target: /home/monitor.webpress.vn
